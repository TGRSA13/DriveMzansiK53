<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mzansi - Results</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #444;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .result-info {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .result-info p {
            font-size: 18px;
        }
        #logout-btn, #restart-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #logout-btn:hover, #restart-btn:hover {
            background-color: #444;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="results.html">Results</a></li>
                </div>
            </ul>      
        </nav>     
    </header>

    <div class="container" id="results-container">
        <h2>Test Results</h2>
        <div class="result-info" id="score-display">
            <!-- Dynamic content will be inserted here -->
        </div>
        <button id="logout-btn" onclick="logout()">Logout</button>
        <button id="restart-btn" onclick="restartTest()">Restart Test</button>
    </div>

    <!-- Informational paragraph below the results table and buttons -->
    <p style="text-align: center; margin-top: 20px;">
        When you are confident in your preparation, you can book online for your K53 Learnerâ€™s Test date on the official 
        <a href="https://online.natis.gov.za/#/" target="_blank">NATIS</a> website.
    </p>

    <script>
        // Retrieve the stored data from localStorage
        const score = parseInt(localStorage.getItem('userScore'), 10);
        const percentage = localStorage.getItem('quizPercentage');
        const userName = localStorage.getItem('userName');

        // Determine pass or fail
        const passOrFail = score >= 6 ? "Pass" : "Fail";
        const passOrFailClass = score >= 6 ? "pass" : "fail";

        // Update the result info dynamically with the stored values and pass/fail status
        document.getElementById("score-display").innerHTML = `
            <p><strong>User:</strong> ${userName}</p>
            <p><strong>Score:</strong> ${score} / 9</p>
            <p><strong>Status:</strong> <span class="${passOrFailClass}">${passOrFail}</span></p>
        `;
        
        // Logout function
        function logout() {
            localStorage.clear();  // Clear localStorage
            window.location.href = "index.html";
        }

        // Restart test function
        function restartTest() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
