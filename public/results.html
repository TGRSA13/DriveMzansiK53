<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mzansi - Results</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .result-info {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .result-info p {
            font-size: 18px;
        }

        #logout-btn, #restart-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #logout-btn:hover, #restart-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container" id="results-container">
        <h2>Quiz Results</h2>
        <div class="result-info" id="score-display">
            <!-- Score and percentage will be displayed here -->
        </div>
        <button id="logout-btn" onclick="logout()">Logout</button>
        <button id="restart-btn" onclick="restartTest()">Restart Test</button>
    </div>

    <script>
        // Setting a sample score and percentage as an example
        let score = 7; // Example score, update this dynamically based on answers
        let percentage = (score / 9) * 100;
        localStorage.setItem('quizScore', score);
        localStorage.setItem('quizPercentage', percentage.toFixed(2));

        // Firebase authentication observer to check if the user is logged in
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                // If not logged in, redirect to login page
                alert("You need to be logged in to view the results.");
                window.location.href = "index.html";
            } else {
                // If logged in, display results
                displayResults();
            }
        });

        // Function to display the quiz results
        function displayResults() {
            const score = localStorage.getItem("quizScore");
            const percentage = localStorage.getItem("quizPercentage");

            // Check if the score and percentage exist in localStorage
            if (score && percentage !== null) {
                document.getElementById("score-display").innerHTML = `
                    <p><strong>Score:</strong> ${score} / 9</p>
                    <p><strong>Percentage:</strong> ${percentage}%</p>
                `;
            } else {
                document.getElementById("score-display").innerHTML = "<p>No results found. Please complete the quiz first.</p>";
            }
        }

        // Logout function
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "index.html"; // Redirect to login page
            }).catch(error => {
                console.error("Error signing out: ", error);
            });
        }

        // Restart the test by clearing localStorage and redirecting to home.html
        function restartTest() {
            localStorage.removeItem("quizScore");
            localStorage.removeItem("quizPercentage");
            window.location.href = "home.html";  // Redirect to home page to start a new test
        }
    </script>

    <!-- Include external JavaScript file if needed -->
    <script src="public/src/componentes/results.js"></script>
</body>
</html>
