<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mzansi - Results</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .result-info {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .result-info p {
            font-size: 18px;
        }

        #logout-btn, #restart-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #logout-btn:hover, #restart-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container" id="results-container">
        <h2>Quiz Results</h2>
        <div class="result-info" id="score-display">
            <p><strong>User Email:</strong> {{userName}}</p>
            <p><strong>Score:</strong> {{quizScore}} / 9</p>
            <p><strong>Percentage:</strong> {{quizPercentage}}%</p>
        </div>
        <button id="logout-btn" onclick="logout()">Logout</button>
        <button id="restart-btn" onclick="restartTest()">Restart Test</button>
    </div>

    <script>
        // Check if Firebase auth is in use and if the user is logged in
        function checkAuth() {
            if (typeof firebase !== "undefined") {
                firebase.auth().onAuthStateChanged(user => {
                    if (!user) {
                        alert("You need to be logged in to view the results.");
                        window.location.href = "index.html";
                    }
                });
            }
        }
        checkAuth();

        // Display data provided by server placeholders
        function displayResults() {
            document.getElementById("score-display").innerHTML = `
                <p><strong>User Email:</strong> ${'{{userName}}'}</p>
                <p><strong>Score:</strong> ${'{{quizScore}}'} / 9</p>
                <p><strong>Percentage:</strong> ${'{{quizPercentage}}'}%</p>
            `;
        }
        displayResults();

        // Logout function, if using Firebase
        function logout() {
            if (typeof firebase !== "undefined") {
                firebase.auth().signOut().then(() => {
                    window.location.href = "index.html";
                }).catch(error => {
                    console.error("Error signing out: ", error);
                });
            } else {
                alert("No authentication service connected.");
            }
        }

        // Restart test function - clears data and redirects
        function restartTest() {
            window.location.href = "home.html";
        }
    </script>

    <!-- Include external JavaScript file if needed -->
    <script src="public/src/components/results.js"></script>
</body>
</html>
