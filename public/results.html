<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Your Quiz Results</h1>
    <div id="score-display"></div>
    <script>
        const score = localStorage.getItem('quizScore');
        document.getElementById('score-display').textContent = `Your score: ${score} out of 9`;
    </script>
</body>
</html>
