<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Question 3 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px; /* Add space between buttons */
      text-decoration: none; /* Ensure no underline */
    }

    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .back-button {
      background-color: #f44336; /* Red background for back button */
    }

    .back-button:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Vehicle Controls</h1>
    <h2>Question 3 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/controlstest.png" alt="Control Test Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Which controls are used to select a gear?</p>
    </div>

    <form id="control-q3" style="text-align: center;">
      <input type="radio" name="q3" value="A-9&7" required> A-9&7 <br>
      <input type="radio" name="q3" value="B-6&8"> B-6&8 <br>
      <input type="radio" name="q3" value="C-6&1"> C-6&1 <br>
      <input type="radio" name="q3" value="D-8&9"> D-8&9 <br>
      
      <div class="button-container">
        <a href="controls_question2.html" class="button back-button">Back</a> <!-- Back button -->
        <button type="submit" class="button">Next</button> <!-- Next button -->
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <script>
    // Timer initialization
    let timeLeft = localStorage.getItem('timeLeft');
    if (!timeLeft) {
      timeLeft = 600; // 10 minutes in seconds
    } else {
      timeLeft = parseInt(timeLeft);
    }

    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time is up! Submitting your answers.");
        document.getElementById('control-q3').submit(); // Automatically submit when time is up
      } else {
        timeLeft--;
        localStorage.setItem('timeLeft', timeLeft); // Update the remaining time
      }
    }

    const timerInterval = setInterval(updateTimer, 1000); // Update every second

    document.getElementById('control-q3').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(timerInterval); // Stop the timer when the form is submitted
      localStorage.removeItem('timeLeft'); // Clear timer from local storage
      window.location.href = 'rules_question1.html'; // Go to next section (Rules)
    });

    // Start the countdown and update every second
    const timerInterval = setInterval(updateTimer, 1000);

    // Form submission event
    document.getElementById('control-q3').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(timerInterval); // Stop timer on form submission
      
      // Retrieve or initialize the answers array
      const userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
      
      // Get the selected answer
      const selectedAnswer = document.querySelector('input[name="q1"]:checked').value;
      
      // Save the answer to the object and localStorage
      userAnswers['q1'] = selectedAnswer;
      localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
      
      localStorage.setItem('quizTimeLeft', timeLeft); // Save remaining time
      window.location.href = 'rules_question1.html'; // Go to the next question page
    });
  </script>
</body>
</html>
