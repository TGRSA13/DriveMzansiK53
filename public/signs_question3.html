<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signs Question 3 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #f44336;
    }

    .back-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Road Signs</h1>
    <h2>Question 3 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/sign3.png" alt="Sign 3 Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>What does this sign indicate?</p>
    </div>

    <form id="sign-question3" style="text-align: center;">
      <input type="radio" name="sign-question3" value="A-Dead end ahead" required> A-Dead end ahead <br>
      <input type="radio" name="sign-question3" value="B-Turn only left or right"> B-Turn only left or right <br>
      <input type="radio" name="sign-question3" value="C-Do not enter"> C-Do not enter <br>
      <input type="radio" name="sign-question3" value="D-Line on the road"> D-Line on the road <br>

      <div class="button-container">
        <a href="signs_question2.html" class="button back-button">Back</a> <!-- Back button -->
        <button type="submit" class="button">Submit Test</button> <!-- Submit button -->
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <!-- Add the React root element -->
  <div id="root"></div>  <!-- React will render components here -->

  <!-- Include the JavaScript file -->
  <script src="js/signs_question3.js"></script>  <!-- This is the newly added script link -->

  <script>
    // Safe localStorage functions
    function safeLocalStorageSetItem(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        console.warn("Could not save to localStorage", e);
      }
    }

    function safeLocalStorageGetItem(key) {
      try {
        return localStorage.getItem(key);
      } catch (e) {
        console.warn("Could not access localStorage", e);
        return null;
      }
    }

    // Countdown Timer with Persistent Storage
    let timeLeft = parseInt(safeLocalStorageGetItem('quizTimeLeft')) || 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up! Submitting your answers.");
        document.getElementById('sign-question3').submit(); // Automatically submit the form when time is up
      } else {
        timeLeft--;
        safeLocalStorageSetItem('quizTimeLeft', timeLeft);
      }
    }

    // Start the countdown and update every second
    const timerInterval = setInterval(updateTimer, 1000);

    // Form submission event to save answer and navigate to the results page
    document.getElementById('sign-question3').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      clearInterval(timerInterval); // Stop the timer on form submission
      localStorage.removeItem('quizTimeLeft'); // Clear timer from localStorage

      // Retrieve or initialize the answers object
      const userAnswers = JSON.parse(safeLocalStorageGetItem('userAnswers')) || {};

      // Get the selected answer
      const selectedAnswer = document.querySelector('input[name="sign-question3"]:checked').value;

      // Save the answer under the key 'signs_q3' for this specific question
      userAnswers['signs_q3'] = selectedAnswer;
      safeLocalStorageSetItem('userAnswers', JSON.stringify(userAnswers));

      // Redirect to results page
      window.location.href = 'results.html';
    });
  </script>
</body>
</html>
