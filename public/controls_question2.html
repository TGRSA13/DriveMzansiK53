<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Question 2 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px; /* Add space between buttons */
      text-decoration: none; /* Ensure no underline */
    }

    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .back-button {
      background-color: #f44336; /* Red background for back button */
    }

    .back-button:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Vehicle Controls</h1>
    <h2>Question 2 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/controlstest.png" alt="Control Test Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Which control prevents a parked vehicle from moving?</p>
    </div>

    <form id="control-question2" style="text-align: center;">
      <input type="radio" name="control-question2" value="A-10" required> A-10 <br>
      <input type="radio" name="control-question2" value="B-5"> B-5 <br>
      <input type="radio" name="control-question2" value="C-7"> C-7 <br>
      <input type="radio" name="control-question2" value="D-3"> D-3 <br>
      
      <div class="button-container">
        <a href="controls_question1.html" class="button back-button">Back</a> <!-- Back button -->
        <button type="submit" class="button">Next</button> <!-- Next button -->
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <!-- Add the React root element -->
  <div id="root"></div>  <!-- React will render components here -->

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AiZaSyCglZk-B-Phojvp31xGxxxACfyO4w6lges",
      authDomain: "drive-mzansi-app.firebaseapp.com",
      projectId: "drive-mzansi-app",
      storageBucket: "drive-mzansi-app.appspot.com",
      messagingSenderId: "1007195133421",
      appId: "1:1007195133421:web:1b7ec3cd063a31c05543e4",
      measurementId: "G-WGTMR2MFRY"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Safe localStorage functions
    function safeLocalStorageSetItem(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        console.warn("Could not save to localStorage", e);
      }
    }

    function safeLocalStorageGetItem(key) {
      try {
        return localStorage.getItem(key);
      } catch (e) {
        console.warn("Could not access localStorage", e);
        return null;
      }
    }

    // Check if user is authenticated
    function checkUserAuthentication() {
      const user = auth.currentUser;
      if (!user) {
        window.location.href = "index.html"; // Redirect to login page if not authenticated
      }
      return user;
    }

    // Countdown Timer with Persistent Storage
    let timeLeft = parseInt(safeLocalStorageGetItem('quizTimeLeft')) || 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
        window.location.href = "results.html"; // Go to results page when time is up
      } else {
        timeLeft--;
        safeLocalStorageSetItem('quizTimeLeft', timeLeft);
      }
    }

    // Start the countdown and update every second
    const timerInterval = setInterval(updateTimer, 1000);

    // Form submission event to save answer and navigate to the next question
    document.getElementById('control-question2').addEventListener('submit', function(e) {  
      e.preventDefault();
      clearInterval(timerInterval); // Stop timer on form submission

      // Retrieve the current user
      const user = checkUserAuthentication();

      // Retrieve or initialize the answers object
      const userAnswers = JSON.parse(safeLocalStorageGetItem('userAnswers')) || {};
      let score = parseInt(safeLocalStorageGetItem('userScore')) || 0;

      // Get the selected answer
      const selectedAnswer = document.querySelector('input[name="control-question2"]:checked').value;

      // Save the answer under the key 'control_q2' for this specific question
      userAnswers['control-question2'] = selectedAnswer;
      safeLocalStorageSetItem('userAnswers', JSON.stringify(userAnswers));

      // Check the answer and adjust the score
      if (selectedAnswer === "A-10") {
        score += 1;
      }

      // Save updated score to localStorage
      safeLocalStorageSetItem('userScore', score);

      // Save remaining time
      safeLocalStorageSetItem('quizTimeLeft', timeLeft);

      // Save the score to Firestore
      firestore.collection('users').doc(user.uid).update({
        score: score
      }).then(() => {
        // Check if this is the last question and navigate appropriately
        const isLastQuestion = window.location.pathname.includes('controls_question3.html'); 
        if (isLastQuestion) {
          window.location.href = 'results.html'; 
        } else {
          window.location.href = 'controls_question3.html'; 
        }
      }).catch((error) => {
        console.error("Error updating score in Firestore:", error);
      });
    });
  </script>
</body>
</html>
