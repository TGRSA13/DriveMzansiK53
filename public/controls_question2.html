<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Question 2 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px; /* Add space between buttons */
      text-decoration: none; /* Ensure no underline */
    }

    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .back-button {
      background-color: #f44336; /* Red background for back button */
    }

    .back-button:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Vehicle Controls</h1>
    <h2>Question 2 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/controlstest.png" alt="Control Test Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Which control prevents a parked vehicle from moving?</p>
    </div>

    <form id="control-q2" style="text-align: center;">
      <input type="radio" name="q2" value="A-10" required> A-10 <br>
      <input type="radio" name="q2" value="B-5"> B-5 <br>
      <input type="radio" name="q2" value="C-7"> C-7 <br>
      <input type="radio" name="q2" value="D-3"> D-3 <br>
      
      <div class="button-container">
        <a href="controls_question1.html" class="button back-button">Back</a> <!-- Back button -->
        <button type="submit" class="button">Next</button> <!-- Next button -->
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <script>
    let timeLeft = localStorage.getItem('quizTimeLeft') ? parseInt(localStorage.getItem('quizTimeLeft')) : 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
        // Automatically submit results to store in local storage
        saveResult('q2', document.querySelector('input[name="q2"]:checked')?.value);
        window.location.href = "results.html"; // Go to results page when time is up
      } else {
        timeLeft--;
        localStorage.setItem('quizTimeLeft', timeLeft);
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    document.getElementById('control-q2').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(timerInterval); // Stop timer on form submission
      saveResult('q2', document.querySelector('input[name="q2"]:checked').value);
      localStorage.setItem('quizTimeLeft', timeLeft); // Save remaining time
      window.location.href = 'controls_question3.html'; // Go to the next question page
    });

    function saveResult(question, answer) {
      const results = JSON.parse(localStorage.getItem('quizResults')) || {};
      results[question] = answer;
      localStorage.setItem('quizResults', JSON.stringify(results));
    }
  </script>
</body>
</html>
