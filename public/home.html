<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Drive Mzansi</title>
  <link rel="stylesheet" href="public/css/styles.css"> <!-- Link to main CSS file -->
  <style>
      /* Inline styles to match the other pages */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      header {
          background-color: #f8f8f8;
          padding: 20px;
      }

      nav {
          background-color: #333;
          overflow: hidden;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
      }

      nav li {
          padding: 14px 20px;
      }

      nav a {
          color: white;
          text-decoration: none;
      }

      nav a:hover {
          background-color: #ddd;
          color: black;
      }

      main {
          padding: 20px;
      }

      footer {
          background-color: #f8f8f8;
          padding: 10px;
      }

      #start-test-btn {
          padding: 10px 20px;
          font-size: 16px;
          margin: 10px;
      }

      #logout-btn {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #f44336;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      #logout-btn:hover {
          background-color: #d32f2f;
      }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <img src="images/logo.png" alt="Drive Mzansi Logo" width="300" height="300">
  </header>

  <main>
    <h1>Welcome, <span id="user-name">User</span>!</h1>
    <button id="start-test-btn">Start Test</button>
    <button id="logout-btn">Logout</button>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="public/js/home.js"></script> <!-- Link to your main JavaScript file -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Firebase
      const firebaseConfig = {
        // Your Firebase configuration goes here
      };
      firebase.initializeApp(firebaseConfig);

      // Retrieve and display user's name
      const userName = localStorage.getItem('userName');
      if (userName) {
        document.getElementById('user-name').textContent = userName;
      } else {
        alert('No user is logged in. Please log in again.');
        window.location.href = 'index.html'; // Redirect to the homepage if not logged in
      }

      // Start Test button functionality
      document.getElementById('start-test-btn').addEventListener('click', function() {
        window.location.href = 'controls_question1.html';
      });

      // Logout button functionality
      document.getElementById('logout-btn').addEventListener('click', function() {
        firebase.auth().signOut().then(() => {
          localStorage.clear(); // Clear user data
          alert('You have been logged out.');
          window.location.href = 'index.html'; // Redirect to the homepage
        }).catch((error) => {
          console.error('Sign Out Error', error);
        });
      });
    });
  </script>
</body>
</html>
