<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Drive Mzansi</title>
  <link rel="stylesheet" href="public/css/styles.css"> <!-- Link to your main stylesheet -->
  <style>
    /* Centering and layout styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    #results-container {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin: auto;
      border: 1px solid #333;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 8px;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sign-up.html">Sign Up</a></li>
        <li><a href="home.html">Take the Test</a></li>
      </ul>
    </nav>
    <img src="images/Greencarlogo2.png" alt="Drive Mzansi Logo" width="300" height="300">
  </header>
  
  <main>
    <h2>Your Profile</h2>
    <p>Here you can view your past test results.</p>
    
    <div id="results-container">
      <!-- Test results will be dynamically loaded here -->
    </div>
    <p>When you are confident that you are fully prepared for the exam, you can book online 
      for your K53 Learnerâ€™s Test date on the official <a href="https://online.natis.gov.za/#/" target="_blank">NATIS</a> website. </p>
  </main>

  <footer>&copy; 2024 Drive Mzansi</footer>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script> <!-- Include Firestore if needed -->
  <script src="public/profile.js"></script> <!-- Link to your JS file -->

  <!-- Script to load test results -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const resultsContainer = document.getElementById('results-container');
        const pastResults = JSON.parse(localStorage.getItem('testResults')) || [];

        if (pastResults.length === 0) {
            resultsContainer.innerHTML = "<p>No test results available.</p>";
        } else {
            pastResults.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <p><strong>Test ${index + 1}</strong></p>
                    <p>Score: ${result.score} / 9</p>
                    <p>Percentage: ${result.percentage.toFixed(2)}%</p>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }
    });
  </script>
</body>
</html>
