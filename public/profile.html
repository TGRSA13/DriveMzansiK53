<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sign-up.html">Sign Up</a></li>
        <li><a href="home.html">Take the Test</a></li>
        <!-- Logout button -->
        <li><a href="#" class="logout" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
    <img src="images/Greencarlogo2.png" alt="Drive Mzansi Logo" width="300" height="300">
  </header>
  
  <main>
    <h2>Your Profile</h2>
    <p>Here you can view your past test results.</p>

    <div id="profile-score">
      <!--profile.html-->
    </div>
    
    <div id="results-container">
      <!-- Test results will be dynamically loaded here -->
    </div>

    <p>When you are confident that you are fully prepared for the exam, you can book online 
      for your K53 Learnerâ€™s Test date on the official <a href="https://online.natis.gov.za/#/" target="_blank">NATIS</a> website. </p>
  </main>

  <footer>&copy; 2024 Drive Mzansi</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script> <!-- Firestore SDK -->
  
  <script>
    // Fetch and display past score on profile page
    if (user) {
      db.collection('users').doc(user.uid).get().then(doc => {
        if (doc.exists) {
          let score =doc.data().score;
          document.getElementById("profile-score").textContent = `Last score: ${score} out of 9`;
        }
      });
    }
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AiZaSyCglZk-B-Phojvp31xGxxxACfyO4w6lges",
      authDomain: "drive-mzansi-app.firebaseapp.com",
      projectId: "drive-mzansi-app",
      storageBucket: "drive-mzansi-app.appspot.com",
      messagingSenderId: "1007195133421",
      appId: "1:1007195133421:web:1b7ec3cd063a31c05543e4",
      measurementId: "G-WGTMR2MFRY"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get Firestore reference
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function () {
        const resultsContainer = document.getElementById('results-container');
        
        // Get current user's UID from Firebase Authentication
        const user = firebase.auth().currentUser;
        if (user) {
            const userId = user.uid;

            // Fetch past results from Firestore for the current user
            db.collection('testResults').where('userId', '==', userId)
              .get()
              .then((querySnapshot) => {
                if (querySnapshot.empty) {
                    resultsContainer.innerHTML = "<p>No test results available.</p>";
                    return;
                }

                let tableHTML = `
                  <table>
                      <tr>
                          <th>Test Number</th>
                          <th>Score</th>
                          <th>Percentage</th>
                      </tr>
                `;

                querySnapshot.forEach((doc, index) => {
                    const result = doc.data();
                    tableHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${result.score} / 9</td>
                            <td>${result.percentage.toFixed(2)}%</td>
                        </tr>
                    `;
                });

                tableHTML += `</table>`;
                resultsContainer.innerHTML = tableHTML;
              })
              .catch((error) => {
                console.error("Error fetching results: ", error);
              });
        } else {
            resultsContainer.innerHTML = "<p>You need to be logged in to view your results.</p>";
        }

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html'; // Redirect to login page after logout
            });
        });
    });
  </script>
</body>
</html>
