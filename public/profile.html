<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Link to your main stylesheet -->
  <style>
    /* Centering and layout styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 10px 0; /* Reduced padding for a smaller nav bar */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center the nav items */
    }

    nav li {
      padding: 10px 15px; /* Adjusted padding to make it smaller */
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px; /* Adjusted font size for consistency */
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .logout {
      background-color: #f44336;
      border-radius: 5px;
      padding: 8px 15px;
      color: white;
      text-decoration: none;
    }

    .logout:hover {
      background-color: #d32f2f;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    #results-container {
      margin-top: 20px;
      text-align: left;
      max-width: 800px;
      margin: auto;
      border: 1px solid #333;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sign-up.html">Sign Up</a></li>
        <li><a href="home.html">Take the Test</a></li>
        <!-- Logout button -->
        <li><a href="#" class="logout" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
    <img src="images/Greencarlogo2.png" alt="Drive Mzansi Logo" width="300" height="300">
  </header>
  
  <main>
    <h2>Your Profile</h2>
    <p>Here you can view your past test results.</p>
    
    <div id="results-container">
      <!-- Test results will be dynamically loaded here -->
    </div>

    <p>When you are confident that you are fully prepared for the exam, you can book online 
      for your K53 Learnerâ€™s Test date on the official <a href="https://online.natis.gov.za/#/" target="_blank">NATIS</a> website. </p>
  </main>

  <footer>&copy; 2024 Drive Mzansi</footer>

  <!-- Add the React root element -->
  <div id="root"></div>  <!-- React will render components here -->

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script> <!-- Include Firestore if needed -->
  <script src="public/js/profile.js"></script> <!-- Correct path to your JS file -->

  <!-- Script to load test results -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const resultsContainer = document.getElementById('results-container');
        const pastResults = JSON.parse(localStorage.getItem('testResults')) || [];

        // Limit results to 3
        const limitedResults = pastResults.slice(0, 3);

        if (limitedResults.length === 0) {
            resultsContainer.innerHTML = "<p>No test results available.</p>";
        } else {
            // Create table structure
            let tableHTML = `
                <table>
                    <tr>
                        <th>Test Number</th>
                        <th>Score</th>
                        <th>Percentage</th>
                    </tr>
            `;

            limitedResults.forEach((result, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${result.score} / 9</td>
                        <td>${result.percentage.toFixed(2)}%</td>
                    </tr>
                `;
            });

            tableHTML += `</table>`;
            resultsContainer.innerHTML = tableHTML;
        }

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            localStorage.removeItem('userName');
            localStorage.removeItem('userAnswers');
            window.location.href = 'login.html'; // Redirect to login page after logout
        });
    });
  </script>
</body>
</html>
