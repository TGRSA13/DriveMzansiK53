<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Layout Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: white;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 8px 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .logout {
      background-color: #f44336;
      border-radius: 5px;
      padding: 8px 15px;
      color: white;
      text-decoration: none;
    }

    .logout:hover {
      background-color: #d32f2f;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    #user-name {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    #profile-score {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    #results-container {
      margin-top: 20px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #333;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 8px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="landing.html">Take the Test</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="#" class="logout" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
    <img src="images/Greencarlogo2.png" alt="Drive Mzansi Logo" width="200" height="200">
    <div id="user-name"></div> <!-- Display user name here -->
  </header>
  
  <main>
    <h2>Your Profile</h2>
    <p>Here you can view your past test results.</p>

    <div id="profile-score">
      <!-- Last score will be dynamically displayed here -->
    </div>
    
    <div id="results-container">
      <!-- Score history table will load here -->
    </div>

    <p>When you are confident in your preparation, you can book online for your K53 Learnerâ€™s Test date on the official <a href="https://online.natis.gov.za/#/" target="_blank">NATIS</a> website.</p>
  </main>

  <footer>&copy; 2024 Drive Mzansi</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AiZaSyCglZk-B-Phojvp31xGxxxACfyO4w6lges",
      authDomain: "drive-mzansi-app.firebaseapp.com",
      projectId: "drive-mzansi-app",
      storageBucket: "drive-mzansi-app.appspot.com",
      messagingSenderId: "1007195133421",
      appId: "1:1007195133421:web:1b7ec3cd063a31c05543e4",
      measurementId: "G-WGTMR2MFRY"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function () {
        const resultsContainer = document.getElementById('results-container');
        const profileScoreContainer = document.getElementById('profile-score');
        const userNameContainer = document.getElementById('user-name');
        
        // Fetch user name and score from localStorage
        const userName = localStorage.getItem('userName');
        const userScore = localStorage.getItem('userScore');

        // Display user name and score if available
        if (userName) {
          userNameContainer.textContent = `Welcome, ${userName}!`;
        } else {
          userNameContainer.textContent = "Welcome, User!";
        }

        if (userScore) {
          profileScoreContainer.textContent = `Last score: ${userScore} out of 9`;
        } else {
          profileScoreContainer.textContent = "No score found for this user.";
        }

        // Check user authentication and retrieve additional data if necessary
        auth.onAuthStateChanged((user) => {
          if (user) {
            const userId = user.uid;

            // Fetch last 3 test results from Firestore
            db.collection('testResults')
              .where('userId', '==', userId)
              .orderBy('date', 'desc')
              .limit(3) // Limit to the last 3 results
              .get()
              .then((querySnapshot) => {
                if (querySnapshot.empty) {
                  resultsContainer.innerHTML = "<p>No test results available.</p>";
                  return;
                }

                let tableHTML = `
                  <table>
                    <tr>
                      <th>Test Date</th>
                      <th>Score</th>
                      <th>Percentage</th>
                    </tr>
                `;

                querySnapshot.forEach((doc) => {
                  const result = doc.data();
                  const testDate = new Date(result.date.seconds * 1000).toLocaleDateString();
                  tableHTML += `
                    <tr>
                      <td>${testDate}</td>
                      <td>${result.score} / 9</td>
                      <td>${result.percentage.toFixed(2)}%</td>
                    </tr>
                  `;
                });

                tableHTML += `</table>`;
                resultsContainer.innerHTML = tableHTML;
              })
              .catch((error) => {
                console.error("Error fetching results: ", error);
              });
          } else {
            resultsContainer.innerHTML = "<p>You need to be logged in to view your results.</p>";
          }
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function (event) {
          event.preventDefault();
          auth.signOut().then(() => {
            window.location.href = 'login.html';
          });
        });
    });
  </script>
</body>
</html>
