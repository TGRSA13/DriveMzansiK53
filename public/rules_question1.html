<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

  <main>
    <h1>Road Rules</h1>

      <img src="images/rules.png" alt="Rules Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Stop lights (braking lights) must be visible in sunlight at a distance of at least:</p>
    </div>

    <form id="rules-q1" style="text-align: center;">
      <input type="radio" name="q1" value="A-30 Meters"> A-30 Meters <br>
      <input type="radio" name="q1" value="B-40 Meters"> B-40 Meters <br>
      <input type="radio" name="q1" value="C-50 Meters"> C-50 Meters <br>
      <input type="radio" name="q1" value="D-35 Meters"> D-35 Meters <br>
      <button type="submit">Next</button>
    </form>
  </main>
  <script src="timer.js"></script>
  <script>
    document.getElementById('rules-q1').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'rules_question2.html'; // Go to next question
    });
  </script>
