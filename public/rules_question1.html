<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules Question 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>
  <main>
    <h2>Stop lights (braking lights) must be visible in sunlight at a distance of at least:</h2>
    <form id="rules-q1">
      <input type="radio" name="q1" value="A-30 Meters"> A-30 Meters <br>
      <input type="radio" name="q1" value="B-40 Meters"> B-40 Meters <br>
      <input type="radio" name="q1" value="C-50 Meters"> C-50 Meters <br>
      <input type="radio" name="q1" value="D-35 Meters"> D-35 Meters <br>
      <button type="submit">Next</button>
    </form>
  </main>
  <script src="timer.js"></script>
  <script>
    document.getElementById('rules-q1').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'rules_question2.html'; // Go to next question
    });
  </script>
</body>
</html>
