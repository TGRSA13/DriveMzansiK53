<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules Question 1 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px; /* Add space between buttons */
      text-decoration: none; /* Ensure no underline */
    }

    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .back-button {
      background-color: #f44336; /* Red background for back button */
    }

    .back-button:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Road Rules</h1>
    <h2>Question 1 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/rules.jpg" alt="Rules Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Stop lights (braking lights) must be visible in sunlight at a distance of at least:</p>
    </div>

    <form id="rule-question1" style="text-align: center;">
      <input type="radio" name="rule-question1" value="A-30 Meters" required> A-30 Meters <br>
      <input type="radio" name="rule-question1" value="B-40 Meters"> B-40 Meters <br>
      <input type="radio" name="rule-question1" value="C-50 Meters"> C-50 Meters <br>
      <input type="radio" name="rule-question1" value="D-35 Meters"> D-35 Meters <br>

      <div class="button-container">
        <a href="controls_question3.html" class="button back-button">Back</a> <!-- Back button -->
        <button type="submit" class="button">Next</button> <!-- Next button -->
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <!-- Add the React root element -->
  <div id="root"></div>  <!-- React will render components here -->

  <!-- Include the JavaScript file -->
  <script src="js/rules_question1.js"></script>  <!-- This is the newly added script link -->

  <script>
    // Safe localStorage functions for improved reliability
    function safeLocalStorageSetItem(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        console.warn("Could not save to localStorage", e);
      }
    }

    function safeLocalStorageGetItem(key) {
      try {
        return localStorage.getItem(key);
      } catch (e) {
        console.warn("Could not access localStorage", e);
        return null;
      }
    }

    // Countdown Timer with Persistent Storage
    let timeLeft = parseInt(safeLocalStorageGetItem('quizTimeLeft')) || 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
        window.location.href = "results.html"; // Go to results page when time is up
      } else {
        timeLeft--;
        safeLocalStorageSetItem('quizTimeLeft', timeLeft);
      }
    }

    // Start the countdown and update every second
    const timerInterval = setInterval(updateTimer, 1000);

    // Form submission event to save answer and navigate to the next question
    document.getElementById('rule-question1').addEventListener('submit', function(e) {  // Update form ID
      e.preventDefault();
      clearInterval(timerInterval); // Stop timer on form submission
      
      // Retrieve or initialize the answers object
      const userAnswers = JSON.parse(safeLocalStorageGetItem('userAnswers')) || {};

      // Get the selected answer
      const selectedAnswer = document.querySelector('input[name="rule-question1"]:checked').value;  // Update question selector

      // Save the answer under the key 'rules_q1' for this specific question
      userAnswers['rules_q1'] = selectedAnswer;
      safeLocalStorageSetItem('userAnswers', JSON.stringify(userAnswers));

      // Save remaining time
      safeLocalStorageSetItem('quizTimeLeft', timeLeft);

      // Check if this is the last question and navigate appropriately
      const isLastQuestion = false; // Set to true if this is the last question
      if (isLastQuestion) {
        window.location.href = 'results.html';
      } else {
        window.location.href = 'rules_question2.html'; // Update to the next question page
      }
    });
  </script>
</body>
</html>
