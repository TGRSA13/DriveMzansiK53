<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules Question 3 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #f44336;
    }

    .back-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Road Rules</h1>
    <h2>Question 3 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/rules.jpg" alt="Rules Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>A driver's license must always be kept:</p>
    </div>

    <form id="rule-question3" style="text-align: center;">
      <input type="radio" name="rule-question3" value="A-Inside the vehicle" required> A-Inside the vehicle <br>
      <input type="radio" name="rule-question3" value="B-With the driver"> B-With the driver <br>
      <input type="radio" name="rule-question3" value="C-All of the above"> C-All of the above <br>
      <input type="radio" name="rule-question3" value="D-None of the above"> D-None of the above <br>

      <div class="button-container">
        <a href="rules_question2.html" class="button back-button">Back</a>
        <button type="submit" class="button">Next</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <div id="root"></div>

  <script src="js/rules_question3.js"></script>

  <script>
    function safeLocalStorageSetItem(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        console.warn("Could not save to localStorage", e);
      }
    }

    function safeLocalStorageGetItem(key) {
      try {
        return localStorage.getItem(key);
      } catch (e) {
        console.warn("Could not access localStorage", e);
        return null;
      }
    }

    let timeLeft = parseInt(safeLocalStorageGetItem('quizTimeLeft')) || 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
        window.location.href = "results.html";
      } else {
        timeLeft--;
        safeLocalStorageSetItem('quizTimeLeft', timeLeft);
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    document.getElementById('rule-question3').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(timerInterval);

      const userAnswers = JSON.parse(safeLocalStorageGetItem('userAnswers')) || {};
      const selectedAnswer = document.querySelector('input[name="rule-question3"]:checked').value;

      userAnswers['rules-question3'] = selectedAnswer;
      safeLocalStorageSetItem('userAnswers', JSON.stringify(userAnswers));
      safeLocalStorageSetItem('quizTimeLeft', timeLeft);

      window.location.href = 'signs_question1.html';
    });
  </script>
</body>
</html>
