<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Question 1 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f8f8f8;
      padding: 20px;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      padding: 14px 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }
    #timer {
      font-weight: bold;
      font-size: 1.5em;
    }
    /* Styles for the button */
    .button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer" aria-live="polite">10:00</span></p>
  </header>

  <main>
    <h1>Vehicle Controls</h1>
    <h2>Question 1 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/controlstest.png" alt="Controls Test Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Which control does a vehicle with automatic transmission not have?</p>
    </div>

    <form id="control-question1" style="text-align: center;">
      <!-- Updated answer values to match correct answer format -->
      <input type="radio" name="control-question1" value="A-9" required> A-9 <br>
      <input type="radio" name="control-question1" value="B-3"> B-3 <br>
      <input type="radio" name="control-question1" value="C-8"> C-8 <br>
      <input type="radio" name="control-question1" value="D-2"> D-2 <br>
      <button type="submit" class="button">Next</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AiZaSyCglZk-B-Phojvp31xGxxxACfyO4w6lges",
      authDomain: "drive-mzansi-app.firebaseapp.com",
      projectId: "drive-mzansi-app",
      storageBucket: "drive-mzansi-app.appspot.com",
      messagingSenderId: "1007195133421",
      appId: "1:1007195133421:web:1b7ec3cd063a31c05543e4",
      measurementId: "G-WGTMR2MFRY"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Countdown Timer with Persistent Storage
    let timeLeft = parseInt(localStorage.getItem('quizTimeLeft')) || 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
        window.location.href = "results.html"; // Go to results page when time is up
      } else {
        timeLeft--;
        localStorage.setItem('quizTimeLeft', timeLeft);
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Form submission event to save answer and navigate to the next question
    document.getElementById('control-question1').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(timerInterval); // Stop timer on form submission

      // Get the selected answer
      const selectedAnswer = document.querySelector('input[name="control-question1"]:checked').value;

      // Save the user's answer to Firestore
      const userAnswersRef = db.collection('user_answers').doc('user_id');  // replace 'user_id' with actual user ID from Firebase auth
      userAnswersRef.update({
        control_question1: selectedAnswer
      }).then(() => {
        console.log("Answer saved to Firestore");
      }).catch((error) => {
        console.error("Error saving answer: ", error);
      });

      // Save remaining time to Firestore
      const timeRef = db.collection('quiz_time').doc('user_id');  // replace 'user_id' with actual user ID
      timeRef.update({
        time_left: timeLeft
      }).then(() => {
        console.log("Remaining time saved to Firestore");
      }).catch((error) => {
        console.error("Error saving time: ", error);
      });

      // Navigate to the next question
      window.location.href = 'controls_question2.html';
    });
  </script>
</body>
</html>
