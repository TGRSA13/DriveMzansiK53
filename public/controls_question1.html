<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Question 1 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Corrected path -->
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f8f8f8;
      padding: 20px;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      padding: 14px 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }
    #timer {
      font-weight: bold;
      font-size: 1.5em;
    }
    /* Styles for the button */
    .button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer" aria-live="polite">10:00</span></p> <!-- Added aria-live for accessibility -->
  </header>

  <main>
    <h1>Vehicle Controls</h1>
    <h2>Question 1 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/controlstest.png" alt="Controls Test Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>Which control does a vehicle with automatic transmission not have?</p>
    </div>

    <form id="control-q1" style="text-align: center;">
      <!-- Updated answer values to match correct answer format -->
      <input type="radio" name="cq1" value="A-9" required> A-9 <br>
      <input type="radio" name="cq1" value="B-3"> B-3 <br>
      <input type="radio" name="cq1" value="C-8"> C-8 <br>
      <input type="radio" name="cq1" value="D-2"> D-2 <br>
      <button type="submit" class="button">Next</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <script>
    // Safe localStorage functions for improved reliability
    function safeLocalStorageSetItem(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        console.warn("Could not save to localStorage", e);
      }
    }

    function safeLocalStorageGetItem(key) {
      try {
        return localStorage.getItem(key);
      } catch (e) {
        console.warn("Could not access localStorage", e);
        return null;
      }
    }

    // Countdown Timer with Persistent Storage
    let timeLeft = parseInt(safeLocalStorageGetItem('quizTimeLeft')) || 600;
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
        window.location.href = "results.html"; // Go to results page when time is up
      } else {
        timeLeft--;
        safeLocalStorageSetItem('quizTimeLeft', timeLeft);
      }
    }

    // Start the countdown and update every second
    const timerInterval = setInterval(updateTimer, 1000);

    // Form submission event to save answer and navigate to the next question
    document.getElementById('control-q1').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(timerInterval); // Stop timer on form submission
      
      // Retrieve or initialize the answers object
      const userAnswers = JSON.parse(safeLocalStorageGetItem('userAnswers')) || {};

      // Get the selected answer
      const selectedAnswer = document.querySelector('input[name="cq1"]:checked').value;

      // Save the answer under the key 'cq1'
      userAnswers['cq1'] = selectedAnswer;
      safeLocalStorageSetItem('userAnswers', JSON.stringify(userAnswers));

      // Save remaining time
      safeLocalStorageSetItem('quizTimeLeft', timeLeft);

      // Navigate to the next question or results page if last question
      window.location.href = 'controls_question2.html';
    });
  </script>
</body>
</html>
