<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drive Mzansi</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        /* Ensure the menu bar and layout match the index page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            padding: 14px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f8f8f8;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
        <img src="images/logo.png" alt="Drive Mzansi Logo" width="300" height="300">
    </header>
    
    <main>
        <h1>Login</h1>
        <form id="login-form" style="display: flex; flex-direction: column; align-items: center;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p>
    </main>
    
    <footer>
        <p>&copy; 2024 Drive Mzansi</p>
    </footer>

    <script>
        // JavaScript to handle login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Sample hardcoded credentials for testing (replace with actual authentication logic)
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple check for hardcoded credentials
            if (username === "testuser" && password === "password123") {
                window.location.href = "profile.html"; // Redirect to profile page if credentials match
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
