<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules Question 2 - Drive Mzansi</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Page styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 14px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 10px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px; /* Add space between buttons */
      text-decoration: none; /* Ensure no underline */
    }

    .button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .back-button {
      background-color: #f44336; /* Red background for back button */
    }

    .back-button:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <p>Time left: <span id="timer">10:00</span></p>
  </header>

  <main>
    <h1>Road Rules</h1>
    <h2>Question 2 of 3</h2>

    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
      <img src="images/rules.jpg" alt="Rules Image" style="width: 250px; height: auto; margin: 10px 0;">
      <p>When is it compulsory for a passenger to wear a seatbelt?</p>
    </div>

    <form id="rules-q2" style="text-align: center;">
      <input type="radio" name="q2" value="A-Old people sitting in the back of the vehicle" required> A-Old people sitting in the back of the vehicle <br>
      <input type="radio" name="q2" value="B-Children or adults moving forward"> B-Children or adults moving forward <br>
      <input type="radio" name="q2" value="C-All of the above"> C-All of the above <br>
      <input type="radio" name="q2" value="D-None of the above"> D-None of the above <br>

      <div class="button-container">
        <a href="rules_question1.html" class="button back-button">Back</a> <!-- Back button -->
        <button type="submit" class="button">Next</button> <!-- Next button -->
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drive Mzansi</p>
  </footer>

  <script src="js/timer.js" type="module"></script>
  <script>
    document.getElementById('rules-q2').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'rules_question3.html'; // Go to next question
    });
  </script>
</body>
</html>
